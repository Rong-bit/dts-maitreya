<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>妙華蓮華經 - 佛經閱讀系統</title>
  <style>
    /* 基本樣式 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: "Microsoft JhengHei", "微軟正黑體", "DFKai-SB", "BiauKai", "PingFang TC", "蘋方-繁", sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      font-size: 16px;
      color: #333;
    }
    
    /* 頁面容器 */
    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* 應用程式框架容器 */
    .app-container {
      flex: 1;
      padding: 0;
      width: 100%;
      height: 100vh;
    }
    
    /* 應用程式框架 */
    .app-frame {
      width: 100%;
      height: 100vh;
      border: none;
      background: white;
    }
    
    /* 載入提示 */
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 響應式設計 */
    @media (max-width: 768px) {
      .app-frame {
        height: 100vh;
      }
    }
    
    /* 錯誤訊息 */
    .error-message {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 20px;
      margin: 20px;
      border-radius: 5px;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- 應用程式容器 -->
    <div class="app-container">
      <iframe 
        id="appFrame"
        src="https://script.google.com/macros/s/AKfycbxzWiK-jRfWXS2M9AuIFG3rK0_GveXn3UvtEWhu3Yv2M3HD-ZvWSJQ4miEi5-WdOANsqQ/exec"
        class="app-frame"
        title="妙華蓮華經 - 佛經閱讀系統"
        loading="lazy"
        allowfullscreen>
      </iframe>
      
      <!-- 載入提示（初始顯示） -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>正在載入應用程式...</p>
      </div>
    </div>
  </div>
  
  <script>
    // 應用程式 URL
    const APP_URL = 'https://script.google.com/macros/s/AKfycbxzWiK-jRfWXS2M9AuIFG3rK0_GveXn3UvtEWhu3Yv2M3HD-ZvWSJQ4miEi5-WdOANsqQ/exec';
    
    // 頁面載入時初始化
    document.addEventListener('DOMContentLoaded', function() {
      console.log('頁面載入完成');
      
      const iframe = document.getElementById('appFrame');
      const loading = document.getElementById('loading');
      
      // 當 iframe 載入完成時隱藏載入提示
      iframe.addEventListener('load', function() {
        console.log('應用程式載入完成');
        if (loading) {
          loading.style.display = 'none';
        }
      });
      
      // 錯誤處理
      iframe.addEventListener('error', function() {
        console.error('載入應用程式失敗');
        if (loading) {
          loading.innerHTML = '<p style="color: #dc3545;">載入失敗，請檢查網路連線後重新整理頁面</p>';
        }
      });
      
      // 設置超時處理
      setTimeout(function() {
        if (loading && loading.style.display !== 'none') {
          loading.innerHTML = '<p>應用程式載入中，請稍候...</p>';
        }
      }, 10000); // 10秒後顯示提示
    });
    
    // 處理 iframe 載入錯誤
    window.addEventListener('error', function(e) {
      console.error('頁面錯誤:', e);
    });
  </script>
</body>
</html>
